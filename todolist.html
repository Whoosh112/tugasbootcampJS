<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
  </head>
  <body>
    <h1>Nama: <span class="namapengguna" id="namapengguna">Budi</span></h1>
    <h1>Jabatan: <span class="namajabatan" id="namajabatan">Manager</span></h1>
    <div class="todolist-body">
      <div class="taskinput">
        <h1>What to do..?</h1>
        <input type="text" id="newtask" name="newtask" placeholder="Make a note here">
        <button class="addtask" id="addtask" onclick="addTask()">Confirm Task</button>
      </div>
      <ul class="todolist-list" id="todolist-list"></ul>
    </div>


    <script src="todolist.js"></script>
  </body>
</html>
